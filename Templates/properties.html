<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .properties-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .property-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .property-item strong {
            color: #007bff;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-button {
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Properties Prediction</h1>
        <ul class="properties-list">
            <li class="property-item"><strong>Corrosive Environment:</strong> {{ corrosive_env }}</li>
            <li class="property-item"><strong>Cost Effectiveness:</strong> {{ cost_effectiveness }}</li>
            <li class="property-item"><strong>Strength to Weight Ratio:</strong> {{ strength_to_weight }}</li>
            <li class="property-item"><strong>Corrosion Resistance:</strong> {{ corrosion_resistance }}</li>
            <li class="property-item"><strong>Fatigue Resistance:</strong> {{ fatigue_resistance }}</li>
        </ul>
        <div class="button-container">
            <a href="{{ url_for('index') }}" class="back-button">Go Back</a>
        </div>
    </div>
</body>
</html>
