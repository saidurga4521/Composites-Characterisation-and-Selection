<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composite Material Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
        }
        .predicted-composite {
            font-size: 24px;
            color: #28a745;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-button {
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Composite Material Prediction</h1>
        <div class="prediction">
            <p>Predicted Composite:</p>
            <div class="predicted-composite">{{ composite }}</div>
        </div>
        <div class="button-container">
            <a href="{{ url_for('index') }}" class="back-button">Go Back</a>
        </div>
    </div>
</body>
</html>
