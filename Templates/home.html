<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composite Characterization and Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa; /* Light cyan background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff; /* White background color */
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Stronger box shadow for a raised effect */
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #00796b; /* Teal text color */
    }
    p {
      margin-bottom: 30px;
      color: #555; /* Dark gray text color */
      line-height: 1.6; /* Improved readability */
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #00796b; /* Teal button color */
      color: #ffffff;
      padding: 15px 30px;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s; /* Smooth transition on hover and click */
      font-size: 16px;
    }
    a:hover {
      background-color: #004d40; /* Darker teal on hover */
      transform: translateY(-3px); /* Slight upward movement on hover */
    }
    a:active {
      transform: translateY(0); /* Reset movement on click */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Composite Characterization and Selection</h1>
    <p>Explore our platform to find the best composite materials for your needs. We offer tools and insights for comprehensive material analysis and selection based on various properties and performance criteria.</p>
    <a href="/index">Get Started</a>
  </div>
</body>
</html>
